<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
</head>
<style>
     p{
         margin-bottom: 5px;
     }

</style>
<body>
        <div id="wrapper">
            <div class="container">
                <h1 class="text-center">ứng tuyển</h1>
                <div>

                    <p th:text="${candidate.phone}"></p>
                    <p th:text="${candidate.fullname}"></p>
                    <h5>Skill ứng viên</h5>
                    <div th:each="candidateSkills:${candidate.getCandidateSkills}">

                        <p th:if="${candidateSkills.getSkill() != null}" th:text="${candidateSkills.getSkill().getSkill_name()}"> </p>

                    </div>
                    <a class="btn btn-secondary" th:href="@{/candidate/{id}(id=${candidate.id})}">Lọc việc theo skill ứng viên</a>
                </div>
                <table  class="table" th:each="company:${companies}">

                      <h4 class="text-center" th:text="${company.getComp_name()}"></h4>
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>job_desc</th>
                        <th>job_name</th>
                        <th>Skill</th>
                        <th>Action</th>

                    </tr>
                    </thead>
               <tbody>
               <tr th:each="job: ${company.jobs}">
                   <td th:text="${job.getId()}"></td>
                   <td th:text="${job.getJob_desc()}"></td>
                   <td th:text="${job.getJob_name()}"></td>
                   <td>
                       <div th:each="jobskill: ${job.getJobSkills()}">
                           <p th:if="${jobskill.getSkill() != null}" th:text="${jobskill.getSkill().getSkill_name()}"> </p>
                           <p th:if="${jobskill.getSkill() != null}" th:text="${jobskill.getSkill().getSkill_desc()}"> </p>
                       </div>
                   </td>
                   <td>
                       <button class="btn btn-primary" onclick="()=>{alert('ok')}"> ứng tuyển </button>
                   </td>
               </tr>
               </tbody>

                </table>


            </div>


        </div>
</body>
</html>
