<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
</head>
<body>
   <div id="wrapper">
          <div class="container">
              <h1 class="text-center">List công ty để đăng tuyển dụng</h1>
              <div th:switch="${companies}" >
                  <h2 th:case="null">No companies yet!</h2>
                  <div th:case="*">

                      <table class="table table-hover">
                          <thead>
                          <tr>
                              <th>Id</th>
                              <th>Name_com</th>
                              <th>email_com</th>
                              <th>Action</th>

                          </tr>
                          </thead>
                          <tbody>
                          <tr th:each="company : ${companies}">
                              <td th:text="${company.getId()}"></td>
                              <td th:text="${company.getComp_name()}"></td>
                              <td th:text="${company.getEmail()}"></td>
                              <td><a th:href="@{/postNew/{id}(id=${company.getId()})}">Đăng tin </a></td>
                          </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
   </div>
</body>
</html>
